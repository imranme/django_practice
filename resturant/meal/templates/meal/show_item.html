{% extends "base.html" %} {% block content %}


  <div class="container text-center show_item">
    <div class="row">
      {% for key in data %}
      <div class="col">
        <div class="card" style="width: 18rem; margin-bottom: 1rem">
          <img src="{{key.strCategoryThumb}}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Menu Serial : {{key.idCategory}}</h5>
            <h4 class="card-title">{{key.strCategory}}</h4>
            <p class="card-text">
              {{ key.strCategoryDescription |slice:":100" }}
            </p>
            <a href="#" class="btn btn-primary">Details Menu</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>



{% endblock content %}
